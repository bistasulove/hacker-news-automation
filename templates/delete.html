<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | News Digest</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Hacker News Digest</h1>
                        <h3>Unsubscribe to the news digest</h3>
                        <hr class="intro-divider">
                        </ul>
                    </div>
                </div>
            </div>
            <form role="form" method="POST" action="/delete">
              <div class="form-group">
                <div class="row">
                  <div class="column">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email-box" placeholder="Enter Email" style="max-width: 300px;" autofocus required>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="delete">
              <a href={{ url_for('index') }}>Home</a>
            </div>
        </div>
      </div>
      <div class="push"></div>
    </div>
</body>
</html>
